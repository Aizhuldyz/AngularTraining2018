<div class="panel panel-primary">
    <h5>Name: {{ product.name }}</h5>   
    <h5>Description: {{ product.description }}</h5>
    <h5>Price: {{ product.price }}</h5>
    <h5>Availability: {{ product.isAvailable }}</h5>
    <h5>Category: {{ product.category }}</h5>
    <h5>Ingredients: <ul><li *ngFor = 'let ing of product.ingredients'>{{ ing }}</li></ul></h5> 
    <button (click) = 'onBuy(product)' class='btn btn-primary'>
        Add To Cart
    </button>
</div>
