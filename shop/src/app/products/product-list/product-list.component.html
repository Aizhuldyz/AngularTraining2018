<div class="panel">
        <span style="font-size: 18px; color: blue"> {{pageTitle}} </span>
    <div class="panel-body">
        <div style="margin-bottom: 10px; " class="row">
            <div class="col-md-2">
                <span style="font-size: 18px; color: blue;">Filter by:</span>
            </div>
            <div class="col-md-4">
                <input type="text" #filter [(ngModel)]='listFilter'/>
            </div>
        </div>
            <product-item *ngFor="let product of filteredProducts" [product] = 'product' (addToCart) = 'addToCart($event)'>
            </product-item>
    </div>
</div>
